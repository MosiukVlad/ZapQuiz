{% extends 'quiz/base.html' %}

{% block title %}Приєднатись до лобі{% endblock %}

{% block content %}
<div class="quiz-container">
    <h1>Приєднатись до лобі хоста</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="row g-3 align-items-center">
        {% csrf_token %}
        <div class="col-auto" style="flex:1;">
            <input type="text" name="run_code" class="form-control" placeholder="Введіть код лобі" autofocus>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Приєднатись</button>
        </div>
    </form>
</div>
{% endblock %}
